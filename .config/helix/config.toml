theme = "fleetish_black"

[editor]
scrolloff = 1
auto-format = false
idle-timeout = 50
completion-trigger-len = 1
true-color = true
bufferline = "always"
soft-wrap.enable = true
insert-final-newline = false

[editor.statusline]
right = ["diagnostics", "selections", "primary-selection-length", "file-type", "file-line-ending", "file-encoding", "position"]

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[keys.normal]
"A-f" = ":format"
"space" = { "c" = ":buffer-close", "t" = { "d" = ":theme fleetish_black", "g" = ":theme github_dark", "l" = ":theme default", "v" = ":theme dark_plus", "t" = ":theme tokyonight" } }
"^" = "make_search_word_bounded"

[keys.select]
"^" = "make_search_word_bounded"

[keys.insert]
"A-f" = ":format"
"j" = { "k" = "normal_mode" }
