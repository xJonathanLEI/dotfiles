env:
  TERM: "xterm-256color"

window:
  dimensions:
    columns: 135
    lines: 35
  dynamic_padding: true

font:
  normal:
    family: "UbuntuMono Nerd Font"
    style: "Regular"
  bold:
    family: "UbuntuMono Nerd Font"
    style: "Bold"
  italic:
    family: "UbuntuMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "UbuntuMono Nerd Font"
    style: "Bold Italic"
  size: 12.0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    cursor: "#ffffff"

mouse:
  hide_when_typing: true

key_bindings:
  - key: "F11"
    action: "ToggleFullscreen"
  - key: "N"
    mods: "Control"
    action: "SpawnNewInstance"
